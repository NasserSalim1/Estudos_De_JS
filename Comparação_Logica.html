<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        /*
            OPERADORES BOOLEANOS

            OU -> ||
            E -> && 
            NÃƒO -> !

        */

        false || false // false
        true || false // true
        false || true // true
        true || true // true

        false && true // false
        false && false // false 
        true && false // false
        true && true // true 

        !false // true
        !true // false 

        !(10 < 20) // !true = false 

        (1 < 2) || (3 > 4) // true || false = true
        (1 < 2) || (3 < 4) // false || true = false 
        
        (1 < 2) && (3 < 4) // true || true = true
        (1 > 2) && (3 < 4) // false || true = false

        (1 < 2) && !(3 > 4) //true && !false = true
    </script>
</body>
</html>
