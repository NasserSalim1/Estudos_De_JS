        10 == 10 // TRUE

        10 < 20 //TRUE

        "Nasser" == "Nasser" // TRUE
        "Nasser" == "nasser" // FALSE 
        "A" < "B" // TRUE
        "C" > "D" // FALSE

        var a = 10
        var b = 20

        a < b // TRUE
