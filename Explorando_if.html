<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var idioma = prompt("Por favor digite o código do idioma (pt ou en)")

        //   pt   ==  pt  -> true 
        if(idioma == "pt"){
            alert("Olá")
        }else if(idioma == "en"){
            alert("Hi")
        }else{
            alert("Idioma não reconhecido")
        }
    </script>
</body>
</html>
