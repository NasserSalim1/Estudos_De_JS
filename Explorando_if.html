<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var idioma = prompt("Por favor digite o código do idioma (pt ou en)")
        var variação = prompt("Digite a variação da lingua")

        //   pt   ==  pt  -> true 
        if((idioma == "pt") && (variação == "br" || variação == "pt")){
            alert("Olá")
        }else if((idioma == "en") && (variação == "us") ){
            alert("Hi")
        }else if((idioma == "en") && (variação == "gb") ){
            alert("Hello")
        }else{
            alert("Idioma não reconhecido")
        }
    </script>
</body>
</html>
